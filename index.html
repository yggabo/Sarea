    body {
      font-family: Montserrat;
      margin: 0;
      padding: 0;
    }

    header {
        background-color: #1a4210;
        display: flex;
        justify-content: flex-start;
        flex-direction: row;
        color: white;
        text-align:left;
        padding-left: 0.5rem;
        padding: 0.3rem;
        align-items: center;
    }


.languages {
  display: flex;
  gap: 10px;
  margin-left: auto;
  margin-right: 2.5rem;
}


.lang-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.lang-btn img {
  width: 2rem;  
  height: 2rem;
  border-radius: 50%;
  object-fit: cover;
  display: block;
}

.lang-btn:hover {
  transform: scale(1.15);
  opacity: 0.8;
}

    footer {
      background-color: #0b1320;
      color: white;
      text-align: center;
      padding: 0.1rem;
    }

 nav{
        background-color:#E3742C;
        width: 100%;
    }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0rem 0;
        display: flex;
        justify-content: center;
    }

      nav ul li {
        margin: 0 15px;
        transition: transform 0.3s ease;
    }
     nav ul li:hover {
        transform:translateY(5px);
    }
     nav ul li a {
        display: inline-block;
        padding: 0.8rem 2rem;
        background-color: #E3742C;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        border-radius: 4px;
        transition:transform 0.3s ease;
    }
     nav ul li a:hover {
        color:#E3742C;
        transform: translateY(8px); 
        transition:1s;
        background-color: white;
    }

    main {
        padding: 10em;
        text-align: center;
        background-image: url('/img/fronton\ gernika.jpg'); 
        background-size:cover;
        background-repeat: no-repeat;
        background-position: center;
        color: white;

    }

    h1 {
        font-size: 5rem;
        text-shadow: 0 7px 7px black;
        margin-bottom: 0;
    }

    h3 {
        font-size: 3rem;
        text-shadow: 7px 7px 7px black;
        margin-top: 0;
    }

    .logo-nav {
        width: 4.5rem;
        height: 4.5rem;
        padding-right: 1rem;
        padding-left: 1.5rem;
    }

    header h2{
      font-size:2rem;
    }

    .main-logo {
        width: 20rem;
        height: 20rem;
    }


  </style>
